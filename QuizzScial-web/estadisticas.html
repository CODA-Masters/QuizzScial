        <script  >
          $(function () {
              $('#container').highcharts({
                  chart: {
                      type: 'column'
                  },
                  title: {
                      text: 'Partidas ganadas '
                  },
                  subtitle: {
                      text: 'Victorias/mes'
                  },
                  xAxis: {
                      categories: [
                          'Jan',
                          'Feb',
                          'Mar',
                          'Apr',
                          'May',
                          'Jun',
                          'Jul',
                          'Aug',
                          'Sep',
                          'Oct',
                          'Nov',
                          'Dec'
                      ],
                      crosshair: true
                  },
                  yAxis: {
                      min: 0,
                      title: {
                          text: 'Número de victorias'
                      }
                  },
                  tooltip: {
                      headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                      pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                          '<td style="padding:0"><b>{point.y:.1f} vict.</b></td></tr>',
                      footerFormat: '</table>',
                      shared: true,
                      useHTML: true
                  },
                  plotOptions: {
                      column: {
                          pointPadding: 0.2,
                          borderWidth: 0
                      }
                  },
                  series: [{
                      name: 'GoT',
                      data: [4, 7, 10, 12, 14, 17, 13, 14, 21, 19, 9, 5]

                  }, {
                      name: 'Películas',
                      data: [8, 7, 9, 9, 10, 8, 10, 10, 9, 8, 10, 9]

                  }, {
                      name: 'Famosos',
                      data: [4, 3, 3, 4, 4, 4, 5, 5, 5, 6, 5, 5]

                  }, {
                      name: 'Dexter',
                      data: [4, 3, 3, 3, 5, 7, 5, 6, 4, 3, 4, 5]

                  }]
              });
          });

        </script>
